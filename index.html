<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(250px, auto);
            grid-gap: 1em;
        }

        .grid-container>div {
            background-color: plum;
            padding: 10px;


        }

        .grid-container>div:nth-child(even) {
            background-color: bisque;

        }

        #box1 {}

        #box2 {
            grid-column: 2/4;
        }

        #box3 {
            grid-column: 3/4;
            grid-row: 2/4;
            background-color: pink;
        }

        #box4 {}

        #box5 {}

        #box6 {
            grid-column: 1/3;
            grid-row: 2/3;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div id="box1">1 lavanya</div>
        <div id="box2">2 anu </div>
        <div id="box3">3 kiran</div>
        <div id="box4">4 swathi</div>
        <div id="box5">5 srinadh</div>
        <div id="box6">6 pippala</div>
    </div>
</body>

</html>
